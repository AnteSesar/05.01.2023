<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <header>
            <h2>Responzivna forma</h2>
        </header>
        <div>
            <label id="title1" for="Field1">Ime i prezime</label>
            <div>
                <input id="Field1" name="Field1" type="text" size="8" tabindex="1">
            </div>
        </div>
        <div>
            <label id="title3" for="Field3">
                Email
            </label>
            <div>
                <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
            </div>
        </div>
        <div>
            <label class="desc" id="title4" for="Field4">Poruka</label>
            <div>
                <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
            </div>
        </div>
        <div>
            <fieldset>
                <legend id="title5">Odaberi</legend>

                <div>
                    <input id="radioDefault_5" name="Field5" type="hidden" value="">
                    <div>
                        <input id="Field5_0" name="Field5" type="radio" value="PrviOdabir" tabindex="5" checked>
                        <label class="choice" for="Field5_0">Prvi Odabir</label>
                    </div>
                    <div>
                        <input id="Field5_1" name="Field5" type="radio" value="DrugiOdabir" tabindex="6">
                        <label class="choice" for="Field5_1">Drigi Odabir</label>
                    </div>
                    <div>
                        <input id="Field5_2" name="Field5" type="radio" value="TrećiOdabir" tabindex="7">
                        <label class="choice" for="Field5_2">Treći Odabir</label>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</body>
</html>
